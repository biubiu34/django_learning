<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {#  CSRF跨域请求伪造 #}
    {# 如果使用post方式,启用了csrf中间件,请记得添加{% csrf_token %} #}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="登录">
</form>
<p>
    <a href="{% url 'forms_auth:login' %}">登陆</a>
    <a href="{% url 'forms_auth:register' %}">注册</a>
    <a href="{% url 'forms_auth:logout' %}">注销</a>
    <a href="{% url 'forms_auth:index' %}">返回首页</a>
</p>

</body>
</html>
